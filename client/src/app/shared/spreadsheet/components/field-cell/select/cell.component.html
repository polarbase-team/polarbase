@if (data !== undefined && data !== null) {
  <div class="field-cell__block-content">
    <p-tag severity="secondary" [value]="data"></p-tag>
  </div>
}
@if (selecting) {
  <p-menu
    #menu
    [model]="items"
    appendTo="body"
    [popup]="true"
    (onShow)="onMenuOpened()"
    (onHide)="onMenuClosed()"
  />
}
