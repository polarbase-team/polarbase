@if (isInputting) {
  <input-box
    type="number"
    [content]="data"
    (edited)="onInputBoxEdited($event)"
    (input)="onInputBoxInput($event)"
    (focus)="onInputBoxFocus($event)"
    (blur)="onInputBoxBlur($event)"
    (contentChange)="onInputBoxChange($event)"
  ></input-box>
}
@if (data !== undefined && data !== null) {
  <div class="w-full h-full text-right text-overflow-ellipsis">
    @let presentation = field.params.presentation;
    @let numberFormat = presentation?.format?.numberFormat;
    @let currency = presentation?.format?.currency;
    {{ data | numberFormat: numberFormat : currency }}
  </div>
}
