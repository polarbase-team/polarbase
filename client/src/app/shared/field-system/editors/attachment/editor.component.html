@let fieldName = field().name;
@let fieldDescription = field().description;

<div class="flex flex-col gap-1 w-full">
  @if (label() !== false) {
    <label class="text-sm" [attr.for]="fieldName">
      <p class="flex items-center gap-1">
        <i [class]="field().icon"></i>
        {{ fieldName }}
        @if (field().required) {
          <i class="icon icon-asterisk text-red-500"></i>
        }
      </p>
      @if (fieldDescription) {
        <p class="text-xs text-surface-500">{{ fieldDescription }}</p>
      }
    </label>
  }
  <div class="flex flex-col gap-2">
    <div class="border border-surface-300 rounded-md px-4 py-2">
      <file-list [files]="data()" (onDelete)="onDelete($event)" />
    </div>
    @if (!viewOnly()) {
      <file-uploader (onUpload)="onUpload($event)" />
    }
  </div>
</div>
