@let fieldName = field().name;
@let fieldDescription = field().description;

<div class="flex flex-col gap-1 w-full">
  @if (label() !== false) {
    <label class="text-sm" [attr.for]="fieldName">
      <p class="flex items-center gap-1">
        <i [class]="field().icon"></i>
        {{ fieldName }}
        @if (field().required) {
          <i class="icon icon-asterisk text-red-500"></i>
        }
      </p>
      @if (fieldDescription) {
        <p class="text-xs text-surface-500">{{ fieldDescription }}</p>
      }
    </label>
  }
  <div class="flex items-center gap-2 h-[33px] px-3 border border-surface-300 rounded-md">
    <p-checkbox
      #checkbox
      #input="ngModel"
      [required]="field().required"
      [invalid]="input.invalid && input.touched"
      [inputId]="fieldName"
      [pAutoFocus]="autoFocus()"
      [readonly]="viewOnly()"
      [(ngModel)]="data"
      [binary]="true"
      size="large"
    />
    <span class="text-sm">
      {{ checkbox.checked ? 'TRUE' : 'FALSE' }}
    </span>
  </div>
  @if (input.invalid && input.touched) {
    <p-message severity="error" size="small" variant="simple">
      @if (input.hasError('required')) {
        {{ fieldName }} is required.
      }
    </p-message>
  }
</div>
