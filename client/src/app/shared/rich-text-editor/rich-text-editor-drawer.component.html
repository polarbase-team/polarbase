<p-confirmdialog appendTo="body" styleClass="max-w-md" />

<p-drawer
  [visible]="visible()"
  position="right"
  header="Rich Text Editor"
  styleClass="!w-180 custom-drawer rich-text-editor-drawer"
  (onHide)="onHide()"
>
  <ng-template #content>
    <p-editor
      [(ngModel)]="value"
      (ngModelChange)="isValueChanged = true"
      [readonly]="viewOnly()"
      class="h-full !flex flex-col"
    />
  </ng-template>
  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="cancel()" />
      <p-button label="Save" (click)="save()" />
    </div>
  </ng-template>
</p-drawer>
