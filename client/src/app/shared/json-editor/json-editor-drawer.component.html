<p-confirmdialog appendTo="body" styleClass="max-w-100" />

<p-drawer
  [visible]="visible()"
  position="right"
  header="JSON Editor"
  styleClass="!w-180 custom-drawer"
  (onHide)="onHide()"
>
  <ng-template #content>
    <json-editor [(value)]="value" (valueChange)="isValueChanged = true" />
  </ng-template>
  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="cancel()" />
      <p-button label="Save" (click)="save()" />
    </div>
  </ng-template>
</p-drawer>
