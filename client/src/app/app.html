<div class="app">
  <div class="app-topbar flex items-center justify-between gap-2 pl-2 pr-4 py-2">
    <div class="flex items-center">
      <p-button icon="pi pi-bars" severity="secondary" [text]="true" size="large" />
      <div class="font-semibold">Chill Base</div>
    </div>
    <div class="flex items-center">
      <p-button
        label="API Docs"
        severity="secondary"
        icon="pi pi-file-check"
        (click)="openAPIDocs()"
      />
    </div>
  </div>
  <p-divider style="margin: 0" />
  <div class="flex flex-1">
    <div class="app-sidebar w-xs min-w-xs">
      <app-table-list class="flex-1" />
    </div>
    <p-divider layout="vertical" style="margin: 0" />
    <div class="app-content flex flex-1">
      <app-table-detail class="flex flex-1" />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
