@if (isInputting) {
<input-box
  type="text"
  [content]="data"
  (edited)="onInputBoxEdited($event)"
  (input)="onInputBoxInput($event)"
  (focus)="onInputBoxFocus($event)"
  (blur)="onInputBoxBlur($event)"
  (contentChange)="onInputBoxChange($event)"
/>
} @else {
<div class="field-cell__text-content">
  {{ data }}
</div>
}
