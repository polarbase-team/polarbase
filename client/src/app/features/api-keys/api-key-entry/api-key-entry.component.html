<div class="flex min-h-screen items-center justify-center bg-gray-50">
  <p-card class="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <div class="flex flex-col items-center pt-6 pb-2 gap-2">
        <img src="assets/images/logo.png" alt="Logo" class="h-20" />
        <p class="font-medium text-lg">Welcome to PolarBase</p>
      </div>
    </ng-template>

    <form class="flex flex-col gap-6" (submit)="save()">
      <p-iconField iconPosition="left">
        <p-inputIcon class="icon icon-key" />
        <input
          pInputText
          [(ngModel)]="apiKey"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your API Key to continue"
          class="w-full"
          type="password"
          pSize="large"
        />
      </p-iconField>
      <button
        pButton
        type="submit"
        label="Continue"
        [loading]="loading"
        severity="primary"
        size="large"
        fluid
      ></button>
    </form>
  </p-card>
</div>
