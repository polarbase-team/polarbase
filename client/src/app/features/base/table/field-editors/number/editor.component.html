@let fieldName = field().name;

<div class="flex flex-col gap-2 w-full">
  @if (label() !== false) {
    <label [attr.for]="fieldName">{{ fieldName }}</label>
  }
  <p-inputnumber
    [inputId]="fieldName"
    [placeholder]="placeholder() ?? 'Input here...'"
    [pAutoFocus]="autoFocus()"
    [readonly]="viewOnly()"
    [(ngModel)]="data"
    [useGrouping]="false"
    mode="decimal"
    [minFractionDigits]="0"
    [maxFractionDigits]="5"
    class="w-full"
  />
</div>
