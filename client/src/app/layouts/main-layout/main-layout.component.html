<p-toast position="top-right" [life]="5000"></p-toast>

<div class="app">
  <div class="app-main w-full h-full flex">
    <div class="flex flex-col justify-between border-r border-surface-200">
      <div>
        <div class="flex justify-center p-2">
          <p-image
            src="assets/images/logo.png"
            width="32"
            class="cursor-pointer"
            (click)="reload()"
          />
        </div>
        <ul class="p-2 flex flex-col gap-2">
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg hover:bg-gray-100 text-surface-500 cursor-pointer"
            pTooltip="Base"
            routerLink="/base"
            routerLinkActive="bg-gray-100 text-surface-700"
          >
            <i class="icon icon-layers" style="font-size: 16px"></i>
          </li>
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg text-surface-300"
            pTooltip="Monitor"
            routerLinkActive="bg-gray-100 text-surface-700"
          >
            <i class="icon icon-activity" style="font-size: 16px"></i>
          </li>
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg text-surface-300"
            pTooltip="Users"
            routerLinkActive="bg-gray-100 text-surface-700"
          >
            <i class="icon icon-users" style="font-size: 16px"></i>
          </li>
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg text-surface-300"
            pTooltip="Settings"
            routerLinkActive="bg-gray-100 text-surface-700"
          >
            <i class="icon icon-settings" style="font-size: 16px"></i>
          </li>
        </ul>
      </div>
      <div class="mb-4">
        <ul class="p-2 flex flex-col gap-2">
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg hover:bg-gray-100 text-surface-500 cursor-pointer"
            pTooltip="Github"
            (click)="openGitHub()"
          >
            <i class="icon icon-github" style="font-size: 16px"></i>
          </li>
          <li
            class="flex flex-items gap-2 items-center p-3 rounded-lg hover:bg-gray-100 text-surface-500 cursor-pointer"
            pTooltip="Logout"
            (click)="logout()"
          >
            <i class="icon icon-log-out" style="font-size: 16px"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class="w-full min-w-0 h-full">
      <router-outlet />
    </div>
  </div>
</div>
