<p-drawer
  [(visible)]="visible"
  position="right"
  header="JSON Editor"
  [modal]="false"
  styleClass="!w-150 json-editor-drawer"
>
  <ng-template #content>
    <json-editor [(value)]="value" />
  </ng-template>
  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="cancel()" />
      <p-button label="Save" (click)="save()" />
    </div>
  </ng-template>
</p-drawer>
