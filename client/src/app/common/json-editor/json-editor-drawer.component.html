<p-drawer
  [(visible)]="visible"
  position="right"
  header="JSON Editor"
  [modal]="false"
  styleClass="!w-150 json-editor-drawer"
>
  <json-editor [(value)]="value" />
  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible.set(false)" />
      <p-button label="Save" />
    </div>
  </ng-template>
</p-drawer>
