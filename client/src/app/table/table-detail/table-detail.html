          <i class="pi pi-table mr-2"></i>
          <span>{{ tblService.selectedTable().tableName }}</span>
        </div>
      </p-tab>

    </p-tablist>
    <p-tabpanels style="padding: 0" class="flex-1">
      <p-tabpanel value="0" class="flex-1">

          <spreadsheet

    class="flex flex-1 flex-col items-center justify-center m-1"
